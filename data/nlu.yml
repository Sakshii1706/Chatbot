      - मुझे मेट्रो टिकट चाहिए
      - Book from [Majestic](source) to [MG Road](destination) [today 6 pm](date_time) for [2](seats)
      - [Indiranagar](source) to [Jayanagar](destination) [tomorrow 9:30 am](date_time) [3](seats) seats
      - [ಮೇಜಸ್ಟಿಕ್](source) ಇಂದ [MG Road](destination) [ಇಂದು ಸಂಜೆ 6 ಗಂಟೆ](date_time) [2](seats)
      - [ಇಂದಿರಾನಗರ](source) ಇಂದ [ಜಯನಗರ](destination) [ನಾಳೆ ಬೆಳಗ್ಗೆ 9:30](date_time) [3](seats)

