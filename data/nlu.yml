    examples: |
      - hey
      - hello
      - hi
      - good morning
      - good evening
      - ನಮಸ್ಕಾರ
      - ಹೈ
      - हेलो

  - intent: goodbye
    examples: |
      - bye
      - goodbye
      - see you
      - take care
      - ನಂತರ ಭೇಟಿ ಆಗೋಣ
      - ವಿದಾಯ
      - अलविदा

  - intent: book_ticket
    examples: |
      - I want to book a metro ticket
      - Book a ticket
      - Need a ticket from [Majestic](source) to [Indiranagar](destination)
      - Ticket from [Jayanagar](source) to [MG Road](destination)
      - [Nagasandra](source) to [Yelachenahalli](destination)
      - ನನಗೆ ಮೆಟ್ರೋ ಟಿಕೆಟ್ ಬೇಕು
